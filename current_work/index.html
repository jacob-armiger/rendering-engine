<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CS452</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta name="description" content="Browser for CS452 Code">
  <meta name="author" content="CS452 Student">
</head>

<body>
  <canvas id="glCanvas" width="640" height="480"></canvas>
  <br>
  <div class="control_area" style="width: 640px;">
    <div class="cam_pos_sliders" style="float: left; width: 50%;">
      <p>Camera Position:</p>
      <div>
        <label for="camX">X:</label>
        <input type="range" min="-30" max="30" value="0" step="0.1" class="slider" id="camX">
        <input id="camXVal" name="camXVal" value="0" style="width: 50px;">
      </div>
      <div>
        <label for="camY">Y:</label>
        <input type="range" min="-30" max="30" value="2" step="0.1" class="slider" id="camY">
        <input id="camYVal" name="camYVal" value="2" style="width: 50px;">
      </div>
      <div>
        <label for="camZ">Z:</label>
        <input type="range" min="-30" max="30" value="11" step="0.1" class="slider" id="camZ">
        <input id="camZVal" name="camZVal" value="11" style="width: 50px;">
      </div>
    </div>
    <div class="cam_look_sliders" style="float: right; width: 50%;">
      <p>Look Angle:</p>
      <div>
        <label for="lookX">X:</label>
        <input type="range" min="-30" max="30" value="0" step="0.1" class="slider" id="lookX">
        <input id="lookXVal" name="lookXVal" value="0" style="width: 50px;">
      </div>
      <div>
        <label for="lookY">Y:</label>
        <input type="range" min="-30" max="30" value="2" step="0.1" class="slider" id="lookY">
        <input id="lookYVal" name="lookYVal" value="2" style="width: 50px;">
      </div>
      <div>
        <label for="lookZs">Z:</label>
        <input type="range" min="-30" max="30" value="0" step="0.1" class="slider" id="lookZ">
        <input id="lookZVal" name="lookZVal" value="0" style="width: 50px;">
      </div>
    </div>
    <div class="light_sliders" style="float: right; width: 50%;">
      <p>Lighting Position:</p>
      <div>
        <label for="lightX">X:</label>
        <input type="range" min="-30" max="30" value="-20" step="0.1" class="slider" id="lightX">
        <input id="lightXVal" name="lightXVal" value="-20" style="width: 50px;">
      </div>
      <div>
        <label for="lightY">Y:</label>
        <input type="range" min="-30" max="30" value="12" step="0.1" class="slider" id="lightY">
        <input id="lightYVal" name="lightYVal" value="12" style="width: 50px;">
      </div>
      <div>
        <label for="lightZ">Z:</label>
        <input type="range" min="-30" max="30" value="-10" step="0.1" class="slider" id="lightZ">
        <input id="lightZVal" name="lightZVal" value="-10" style="width: 50px;">
      </div>
    </div>
    <div class="texture_select" style="float: right; width: 50%;">
      <select name="cubemap" id="cubemaps">
        <option value="">--Please choose an option--</option>
        <option value="Yokohama2">One</option>
        <option value="coit_tower">Two</option>
      </select>
    </div>
  </div>
  <!-- If you add a file, make sure to include it here! -->
  <script src="js/normal-map-api.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/model-data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/shader.js"></script>
  <script src="js/vertex-data.js"></script>
  <script src="js/drawable.js"></script>
  <script src="js/obj-loader.js"></script>
  <!-- http://glmatrix.net/docs/ -->
  <script src="js/gl-matrix-min.js"></script>
</body>
</html>
